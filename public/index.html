<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>logo.png">
  <title>珠宝成品后台管理系统</title>
  <style>
    body {
      margin: 0 !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    console.log('比例');
    console.log(window.devicePixelRatio);
    let userAgent = navigator.userAgent; // 取得浏览器的userAgent字符串
    console.log('浏览器内核');
    console.log(userAgent);
    let isChrome = navigator.userAgent.indexOf('Chrome') > -1; // 是否是谷歌 
    console.log('谷歌' + isChrome); // 返回 true  则是 ，false  则不是
    if (isChrome) {
      if (window.devicePixelRatio > 1) {
        console.log(1 / window.devicePixelRatio);
        let s = Number(1 / window.devicePixelRatio);
        document.body.style.zoom = s;
      } else {
        document.body.style.zoom = 1;
      };
    } else {
      alert('请使用谷歌浏览器或360极速浏览器打开该网页');
    }
  </script>
  <script src="./tinymce/tinymce.min.js"></script>
</body>

</html>
